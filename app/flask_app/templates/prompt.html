{% extends "_base.html" %}

{% block content %}

<div class="max-w-4xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">{{ view_model.h1 }}</h1>

    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <form id="formulario" class="space-y-6">

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="modelo">
                    Modelo
                </label>
                <div class="relative">
                    <select id="modelo" name="modelo"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        {% for modelo in view_model.lista_modelos %}
                        <option value="{{ modelo[1] }}">{{ modelo[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <p class="mt-1.5 text-sm text-gray-500">Selecionado o modelo mais testado. Se quiser, teste outros
                    modelos dispon√≠veis.</p>
            </div>

            <div class="mt-4">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="prompt">
                    Prompt
                </label>
                <div class="relative">
                    <textarea id="prompt" name="prompt" rows="20" placeholder="Escreva seu prompt aqui."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">{{ view_model.prompt }}</textarea>
                </div>
            </div>

            <div class="mt-4" id="seletor_pergunta">
                <p class="block text-sm font-medium text-gray-700 mb-2">Fazer pergunta:</p>
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                    <label class="inline-flex items-center">
                        <input type="radio" name="tipo_pergunta" value="pergunta_modelo" checked
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <span class="ml-2 text-gray-700">Pergunta modelo</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="tipo_pergunta" value="pergunta_aberta"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300">
                        <span class="ml-2 text-gray-700">Fazer qualquer pergunta</span>
                    </label>
                </div>
            </div>

            <div class="mt-4 hidden" id="pergunta_modelo">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="perguntas_modelo">
                    Perguntas Modelo
                </label>
                <div class="relative">
                    <select id="perguntas_modelo" name="pergunta_modelo"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition">
                        {% for pergunta_modelo in view_model.perguntas_modelo %}
                        <option value="{{ pergunta_modelo[1] }}">{{ pergunta_modelo[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mt-4 hidden" id="pergunta_aberta_wrapper">
                <label class="block text-sm font-medium text-gray-700 mb-1" for="pergunta">
                    Qualquer Pergunta
                </label>
                <div class="relative">
                    <textarea id="pergunta_aberta" name="pergunta_aberta" rows="4" placeholder="Pergunte aqui..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"></textarea>
                </div>
                <p class="mt-1.5 text-sm text-gray-500">Campo para fazer a pergunta.</p>
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition">
                    Perguntar
                </button>
            </div>

        </form>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Resultado</h2>
        <div id="results" class="min-h-[200px] border border-gray-200 rounded-lg p-4 text-gray-600 font-mono">
            <p class="text-center text-gray-500 py-8">Resultados</p>
        </div>
    </div>
</div>
{% endblock %}
